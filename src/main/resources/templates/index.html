<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
    <div class="container p-4 bg-white rounded shadow-sm" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Payment Gateway</h2>
        <form id="payment-form">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phno" class="form-label">Phone Number:</label>
                <input type="number" class="form-control" id="phno" name="phno" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Select Course:</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="">-Select Course-</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="d-grid">
                <button type="button" id="rzp-button1" class="btn btn-primary">Proceed To Pay</button>
            </div>
        </form>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            async function createOrder() {
                console.log("----------order creation is started----------");
                try {
                    const response = await fetch('http://localhost:8080/create-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value,
                            phno: document.getElementById('phno').value,
                            course: document.getElementById('course').value,
                            amount: document.getElementById('amount').value,
                            currency: 'INR'
                        })
                    });

                    if (!response.ok) {
                        const errorMessage = await response.text();
                        console.error('Network response was not ok:', errorMessage);
                        throw new Error('Network response was not ok: ' + errorMessage);
                    }

                    const order = await response.json();
                    console.log("-------order creation is completed---------");
                    console.log(order);
                    return order;
                } catch (error) {
                    console.error('Error during order creation:', error);
                    throw error;
                }
            }

            document.getElementById('rzp-button1').onclick = async function (e) {
                e.preventDefault();
                try {
                    const order = await createOrder();
                    console.log(order);

                    // to open payment page
                    var options = {
                        "key": "rzp_test_Me9OmBTo79Y5ri", // Replace with your Razorpay key
                        "amount": order.amount,
                        "currency": "INR",
                        "name": "Anand IT",
                        "description": "Course Payment",
                        "order_id": order.rozarpayOrderId,
                        "callback_url": "http://localhost:8080/handle-payment-callback",
                        "prefill": {
                            "name": order.name,
                            "email": order.email,
                            "contact": order.phno
                        },
                        "theme": {
                            "color": "#3399cc"
                        }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
